<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>read all</title>
</head>
<body>

    <table>
        <tr>
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
        </tr>
    {% for u in users: %}
        <tr>
            <td>{{u.first_name}}</td>
            <td>{{u.last_name}}</td>
            <td>{{u.email}}</td>
        </tr>
    {% endfor %}
    </table>
    
    <p><a href="create">Create a new User!</a></p>

</body>
</html>
